---
language: node_js
node_js:
  - 0.12

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - npm config set spin false
  - npm install -g npm@^2

install:
  - npm install
  - bower install

script:
  - npm run lint
  # NOTE: This line must be disabled in the boilerplate code because it fails
  # even if we donâ€™t have any tests (it needs at least one passing test to
  # exit successfully). We need to uncomment it when we add tests.
  # - npm test

notifications:
  email:
    on_success: 'change'
    on_failure: 'change'
